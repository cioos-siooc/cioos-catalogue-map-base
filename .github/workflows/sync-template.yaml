name: Sync files to template repository
on:
  push:
    branches:
      - main
    paths:
      - .github/sync.yml
      - .github/workflows/sync-template.yaml
      - config.yaml
      - CONFIG.MD
      - public/about.md
      - public/a-propos.md

  workflow_dispatch:
jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - name: Run GitHub File Sync
        uses: BetaHuhn/repo-file-sync-action@v1
        with:
          GH_PAT: ${{ secrets.GH_PAT }}
          SKIP_PR: true
